<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for("static", filename="styles.css") }}">
	<title>Edit Menu Item</title>
</head>
<body>
	<h1>Edit {{ item.name }}</h1>
	<p><a href="{{ url_for("showMenuItems", restaurant = item.restaurant_id) }}">Cancel</a></p>
	<form method="POST" enctype="multipart/form-data" action="{{ url_for("editMenuItem", restaurant = item.restaurant_id, menu_item = item.id) }}">

        <label>Name: </label><input name="name" type="text" value="{{ item.name }}"><br />
        <label>Price: </label><input name="price" type="text" value="{{ item.price }}"><br />
        <label>Description: </label><input name="description" type="text" value="{{ item.description }}"><br />
        <label>Course: </label><input name="course" type="text" value="{{ item.course }}"><br />
        <input type="submit" value="Submit">

    </form>
</body>
</html>
